<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="container__img"></div>

      <div class="container__content">
        <h2 class="container__title">Order Summary</h2>
        <p class="container__desc">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="container__plan">
          <img src="./assets/images/icon-music.svg" alt="" aria-hidden="true">
          <div class="container__plan-details">
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          <a class="container__link plan__link" href="/">Change</a>
        </div>
        <a class="container__link payment__link" href="/">Proceed to Payment</a>
        <a class="container__link cancel__link" href="/">Cancel Order</a>
      </div>
    </div>
  </main>

</body>
</html>
