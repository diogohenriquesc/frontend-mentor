<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="card__wrapper">
      <div class="c-image__container">
        <picture>
          <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 42.1875rem)">
          <img src="./assets/images/image-product-mobile.jpg" alt="picute of the Gabrielle Essence Eau De Parfum">
        </picture>
      </div>

      <section class="c-info">
        <p class="c-info__type">PERFUME</p>
        <h2 class="c-info__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="c-info__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="c-info__price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <a class="c-info__btn" href="/"><img src="./assets/images/icon-cart.svg" alt="" aria-hidden="true"> Add to Cart</a>
      </section>

    </div>
  </main>
</body>
</html>
