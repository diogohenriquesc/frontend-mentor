<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div class="card__container">
      <section class="card__img">
      </section>

      <section class="card__info">
        <img src="./assets/images/image-victor.jpg" alt="Victor Crest">
        <h2>Victor Crest <span class="">26</span></h2>
        <p>London</p>
      </section>
      
      <section class="card__stats">
        <div>
          <p class="stats__value">80K</p>
          <p class="stats__desc">Followers</p>
        </div>
        <div>
          <p class="stats__value">803K</p>
          <p class="stats__desc">Likes</p>
        </div>
        <div>
          <p class="stats__value">1.4K</p>
          <p class="stats__desc">Photos</p>
        </div>
      </section>
    </div>
</body>
</html>
