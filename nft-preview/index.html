<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">  
</head>
<body>
  <main class="card">
    <div class="card__img">
      <img src="./assets/images/image-equilibrium.jpg" alt="Collection image">
    </div>
    
    <div class="card__content">
      <h2 class="card__name">
        <a href="#">Equilibrium #3429</a>
      </h2>
      <p class="card__desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <span class="card__price">
          <img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </span>

        <span class="card__time">
          <img src="./assets/images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span>
        </span>
      </div>

      <div class="card__author">
        <img src="./assets/images/image-avatar.png" alt="Author's avatar">
        <p>
          Creation of <a class="card__link" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.github.com/diogohenriquesc" target="_blank">Diogo Henrique</a>.
  </div>
</body>
</html>
