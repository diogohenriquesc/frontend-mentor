<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="card__container">
      <section class="card__img"></section>

      <section class="card__info">
        <h2 class="info__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="info__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="stats__wrapper">
            <p class="stats__value">10k+</p>
            <p class="stats__desc">companies</p>
          </div>
          <div class="stats__wrapper">
            <p class="stats__value">314</p>
            <p class="stats__desc">templates</p>
          </div>
          <div class="stats__wrapper">
            <p class="stats__value">12m+</p>
            <p class="stats__desc">queries</p>
          </div>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
