<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  
</head>
<body>
  <main class="container">
    <div class="controls">
      <img class="controls__logo" src="./assets/images/logo.svg" alt="Fylo logo">

      <div class="controls__btn">
        <a href="#"><img src="./assets/images/icon-document.svg" alt="document icon"></a>
        <a href="#"><img src="./assets/images/icon-folder.svg" alt="folder icon"></a>
        <a href="#"><img src="./assets/images/icon-upload.svg" alt="upload icon"></a>
      </div>
    </div>

    <div class="info">
      <p class="info__message">Youâ€™ve used <span class="info__message--value">815 GB</span> of your storage</p>
      <div class="info__progress-bar">
        <div class="progress"></div>
      </div>

      <div class="info__storage">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="info__popup"><span class="info__popup--value">185</span> gb left</div>
    </div>
  </main>

</body>
</html>
